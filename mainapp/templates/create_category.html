{% extends "base.html" %}
{% block title %}
Categories
{% endblock %}

{% block body %}
<h1>Create category</h1>
<form method="post">
  <div class="form_settings">
    <input type="hidden" name="category_id" value="{{context.params.category_id}}">
    <p><span>Category name</span><input type="text" name="name" placeholder="Category name"></p>
    <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="submitted"
        value="Create" />
    </p>
  </div>
</form>
{% endblock %}
