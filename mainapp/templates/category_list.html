{% extends "base.html" %}
{% block title %}
Categories
{% endblock %}

{% block body %}

<h1>Categories</h1>
<ul>

	{% for key, item in context.state.categories.items() %}
	<li>
		<h4>{{item.name}}</h4>
		<p>courses: {{item.course_count()}}</p>
		<a href="/categories/create/?category_id={{item.id}}">Create cathegory</a>

	</li>
	{% endfor %}
</ul>

<div>
	<li><a href="/categories/create/">Create cathegory</a></li>
</div>
{% endblock %}
